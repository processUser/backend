<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // js, true/false 를 사용할 수 있는 값들을 알려줄 수 있는 예제
        //and, or 차이점(모든 프로그래밍 언어 동일)
        /*
        false : 0, '', undefined, null
        true : false 제외한 나머지
        */
        function ck1(){
            console.log('--ck1 called--')
            return 1
        }
        function ck2(){
            console.log('--ck2 called--')
            return ""
        }
        function ck3(){
            console.log('--ck3 called--')
        }
        if (ck1() || ck2() && ck3()){
            console.log('wow!! - 1')
        }
        if (ck2() && ck1()){
            console.log('wow!! - 2')
        }
    </script>
</body>
</html>
