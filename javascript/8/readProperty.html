<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.google.com" id="school">구글</a>

    <script>
        //HTML 에서
        // property vs attribute
        // attribute는 html 문서 상에서 적용된 속성을 의미
        // property는 실제 렌더링 되어서 현재 적용되어 있는 속성을 의미
        var anchor = document.querySelector('#school')
        console.log(anchor.href)
    </script>
</body>
</html>
