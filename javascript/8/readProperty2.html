<body>
    <form id="favorite">
        <input type="checkbox" name="dog" value="pome">포메라니안
        <input type="checkbox" name="dog" value="dalma">달마시안
        <input type="checkbox" name="dog" value="bool">불독
    </form>
    <button onclick="chk()">확인</button>
    <script>
        var result = []
        var fm = document.querySelector('#favorite')
        var list = fm.children;
        console.log(list) 
        for(var i = 0; i < list.length; i++){
            if(list[i].nodeName == 'INPUT' && list[i].type == 'checkbox') {
                //result.push(list[i].getAttribute('value'))
                result.push(list[i].value)
            }
        }   
        console.log(result.join(', '))

        function chk() {
            let checkedList = []

                if(fm.dog[i].checked){
